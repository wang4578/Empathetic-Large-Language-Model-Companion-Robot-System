<body>
    <div id="app">
        <!-- 标题模块 -->
        <div class="header-banner">
            <div class="header-content">
                <h1 class="main-title">有温度的大语言模型共情机器人系统</h1>
                <p class="sub-title">接受上传文件和麦克风输入，输入的文件最好为wav格式</p>
            </div>
        </div>

        <!-- 主内容容器 -->
        <div class="container">
            <!-- 合并后的机器人状态与音频播放区域 -->
            <div class="robot-audio-area module" style="grid-column: 1 / span 2; grid-row: 1 / span 2; min-width: 300px; display: flex; flex-direction: row; align-items: stretch; padding: 25px; box-sizing: border-box;">
                <!-- 机器人状态（左侧） -->
                <div class="robot-status-noframe" style="flex: 0.7; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start; background: none; box-shadow: none; border: none; padding: 0; height: 100%;">
                    <h3 style="margin: 0 0 15px 0; color: #333; font-size: 16px;">🤖 机器人状态</h3>
                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
                        <img v-if="!isListening && !isSpeaking" :src="'listen1.jpg'" class="robot-image">
                        <transition name="fade" mode="out-in">
                            <img v-if="isListening" :key="currentListeningIndex" :src="listeningImages[currentListeningIndex]" class="robot-image">
                        </transition>
                        <transition name="fade" mode="out-in">
                            <img v-if="isSpeaking" :key="currentSpeakingIndex" :src="speakingImages[currentSpeakingIndex]" class="robot-image">
                        </transition>
                    </div>
                </div>
                <!-- 音频播放与波形（右侧） -->
                <div class="audio-visualization-noframe" style="flex: 2.3; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; background: none; box-shadow: none; border: none; padding: 0 0 0 20px; max-height: 300px; overflow: hidden; align-self: center; margin-top: auto; margin-bottom: auto;">
                    <audio v-show="outputAudio" ref="audioPlayer" :src="outputAudio" controls autoplay style="width: 100%; height: 28px; margin-bottom: 8px;"></audio>
                    <canvas ref="waveform" class="waveform-canvas" width="400" height="32"></canvas>
                </div>
            </div>

            <!-- 右：输入输出文本 -->
            <div class="text-modules" style="margin-left: 0;">
                <input-text-component :input-text="inputText" :is-loading="inputLoading" class="text-module input-text"></input-text-component>
                <output-text-component :output-text="outputText" :is-loading="textLoading" class="text-module output-text"></output-text-component>
            </div>

            <!-- 下：音频输入模块，跨三列 -->
            <div class="audio-input-wrapper" style="grid-column: 1 / span 3;">
                <audio-input-component @audio-submit="handleAudioSubmit"></audio-input-component>
            </div>
        </div>

        <!-- 在主模板里加 -->
        <!-- <audio v-show="outputAudio" ref="audioPlayer" :src="outputAudio" controls autoplay style="width: 100%;"></audio>
        <canvas ref="waveform" class="waveform-canvas" width="400" height="100"></canvas> -->
    </div>

    <script>
        // 音频可视化工具函数
        const drawWaveform = (canvasId, dataArray) => {
            const canvas = document.getElementById(canvasId)
            if (!canvas) return

            const ctx = canvas.getContext('2d')
            const width = canvas.width
            const height = canvas.height

            ctx.clearRect(0, 0, width, height)
            ctx.fillStyle = '#3498db'

            const barWidth = (width / dataArray.length) * 2.5
            let x = 0

            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = (dataArray[i] / 255) * height
                ctx.fillRect(x, height - barHeight, barWidth, barHeight)
                x += barWidth + 1
            }
        }

        // 机器人组件
        Vue.component('robot-component', {
            props: ['isListening', 'isSpeaking'],
            template: `
        <div class="module">
          <h3>🤖 机器人状态</h3>
          <div class="robot-status">
            <!-- 待机状态 -->
                <img v-if="!isListening && !isSpeaking" 
                     :src="currentStaticImage" 
                     class="robot-image">

                     <!-- 聆听状态 -->
                <transition name="fade" mode="out-in">
                    <img v-if="isListening"
                         :key="currentListeningIndex"
                         :src="listeningImages[currentListeningIndex]"
                         class="robot-image">
                </transition>
                
                <!-- 说话状态 -->
                <transition name="fade" mode="out-in">
                    <img v-if="isSpeaking"
                         :key="currentSpeakingIndex"
                         :src="speakingImages[currentSpeakingIndex]"
                         class="robot-image">
                </transition>
                <!-- // <p v-if="isListening">🎧 正在聆听中...</p>
            // <p v-if="isSpeaking">🗣️ 正在说话中...</p>
            // <p v-if="!isListening && !isSpeaking">💤 待机状态</p> -->
          </div>
        </div>
      `,
            data() {
                return {
                    currentStaticImage: 'listen1.jpg',
                    listeningImages: [
                        'listen1.jpg',
                        'listen2.jpg'
                    ],
                    speakingImages: [
                        'speak1.jpg',
                        'speak2.jpg'
                    ],
                    // 动画控制参数
                    currentListeningIndex: 0,
                    currentSpeakingIndex: 0,
                    intervalId: null,
                    transitionEffect: 'fast-fade' // 使用快速过渡效果
                }
            },
            watch: {
                isListening(newVal) {
                    if (newVal) {
                        this.startListeningAnimation();
                    } else {
                        this.clearAnimation();
                    }
                },
                isSpeaking(newVal) {
                    if (newVal) {
                        this.startSpeakingAnimation();
                    } else {
                        this.clearAnimation();
                    }
                },
                outputAudio(newVal) {
                    if (newVal) {
                        this.$nextTick(() => {
                            this.initAudioVisualization();
                        });
                    }
                }
            },
            methods: {

                startListeningAnimation() {
                    this.clearAnimation();
                    this.intervalId = setInterval(() => {
                        this.currentListeningIndex =
                            (this.currentListeningIndex + 1) % this.listeningImages.length;
                    }, 500);
                },

                    view.setUint16(pos, numOfChan, true); pos += 2;

                    view.setUint16(pos, numOfChan * 2, true); pos += 2;

                    writeString(view, pos, 'data'); pos += 4;
                    view.setUint32(pos, length, true); pos += 4;

                    for (let i = 0; i < audioBuffer.numberOfChannels; i++) {
